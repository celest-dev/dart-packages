name: native_authentication_flutter
description: Native bindings for platform-specific authentication APIs like ASWebAuthenticationSession and Chrome Custom Tabs.
version: 0.0.1
publish_to: none

environment:
  sdk: ^3.3.0
  flutter: '>=3.19.0'

dependencies:
  async: ^2.11.0
  collection: ^1.18.0
  ffi: ^2.1.3
  flutter:
    sdk: flutter
  jni: '>=0.9.0 <0.11.0'
  logging: ^1.2.0
  meta: ^1.15.0
  objective_c: ^1.1.0
  path: ^1.9.0
  plugin_platform_interface: ^2.0.0
  stream_transform: ^2.1.0
  web: '>=0.5.0 <2.0.0'

dev_dependencies:
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  jnigen: ^0.10.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
