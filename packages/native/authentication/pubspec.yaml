name: native_authentication
description: Native bindings for platform-specific authentication APIs like ASWebAuthenticationSession and Chrome Custom Tabs.
version: 0.1.1+1
repository: https://github.com/celest-dev/dart-packages/tree/main/packages/native/authentication

environment:
  sdk: ^3.4.0
  flutter: '>=3.19.0'

dependencies:
  async: ^2.11.0
  collection: ^1.18.0
  ffi: ^2.1.3
  jni: ^0.14.0
  logging: ^1.2.0
  meta: ^1.12.0
  native_assets_cli: ^0.11.0
  native_toolchain_c: ^0.8.0
  objective_c: ^7.0.0
  path: ^1.9.0
  stream_transform: ^2.1.0
  web: ^1.0.0

dev_dependencies:
  ffigen: ^18.0.0
  test: ^1.20.0
  lints: ^5.1.1
  jnigen: ^0.14.1

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
